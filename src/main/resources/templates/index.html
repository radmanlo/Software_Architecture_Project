<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>
<form action="/user/create" method="post" th:object="${userDto}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />
    <br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" />
    <br/>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" th:field="*{birthdate} " />
    <br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" />
    <br/>

    <span th:if="${message != null}" th:text="${message}" class="message" style="color: green"></span>
    <span th:if="${error != null}" th:text="${error}" class="error" style="color: red"></span>

    <br/>
    <input type="submit" value="Create User" />
</form>
</body>
</html>
